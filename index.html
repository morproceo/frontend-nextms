<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport & Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TMS" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#1C2C3E" />
    <meta name="msapplication-TileColor" content="#1C2C3E" />
    <meta name="msapplication-navbutton-color" content="#1C2C3E" />

    <!-- App Info -->
    <meta name="description" content="TMS - Transportation Management System. Manage loads, drivers, and fleet operations." />
    <meta name="application-name" content="TMS" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>TMS</title>

    <!-- Preload fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Splash Screen for iOS -->
    <style>
      /* Prevent overscroll on iOS */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      /* Safe area insets for notched devices */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
